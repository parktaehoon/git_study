<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>emmet 사용법</title>
</head>
<body>
  <h1>emmet 예시</h1>
  <h2>자식요소 생성하기</h2>
  <ul>
    <li>목록 만들기1</li>
    <li>목록 만들기2</li>
    <li>목록 만들기3</li>
    <li>목록 만들기4</li>
    <li>목록 만들기5</li>
  </ul>

  <h2>형제요소 생성하기</h2>
  <header>헤더</header>
  <nav>내비게이션</nav>
  <main>메인 콘텐츠</main>
  <footer>푸터</footer>

  <h2>그룹 생성하기</h2>
  <div>
    <header>
      <ul>
        <li><a href="https://www.multicampus.com/main">멀티 캠퍼스 본원</a></li>
        <li><a href="https://www.facebook.com/multicampusHRD/">멀티 캠퍼트 선릉</a></li>
      </ul>
    </header>
    <footer>
      <P>IT 교육은 멀티캠퍼스에서./...</P>
    </footer>
  </div>
  <h2>등반요소 생성하기</h2>
  <div>중립 블록 요소</div>
  <div>
    <p><span>중립적인 인라인 요소</span><em>강조 요소</em></p>
    <blockquote>블록 이용구 요소</blockquote>
  </div>
</body>
</html>
